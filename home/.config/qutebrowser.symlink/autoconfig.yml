# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: both
  content.blocking.whitelist:
    global: null
  content.cookies.accept:
    '*://*.stackoverflow.com/*': never
    '*://stackoverflow.com/*': no-3rdparty
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
    https://music.amazon.com/*: Mozilla/5.0 ({os_info}; rv:90.0) Gecko/20100101 Firefox/90.0
  content.media.audio_capture:
    global: true
    https://discord.com: true
    https://globfone.com: true
  content.mouse_lock:
    https://play.rainway.com: true
  content.notifications.enabled:
    http://192.168.1.17: true
    https://app.element.io: true
    https://b.totaldailyposts.com: false
    https://demo.freshrss.org: false
    https://discord.com: true
    https://igg-games.com: false
    https://kiwiirc.com: true
    https://lemmy.world: true
    https://mail.protonmail.com: true
    https://pomofocus.io: true
    https://web.libera.chat: true
    https://www.wcostream.com: false
    https://www.wtae.com: false
    https://www.youtube.com: true
  content.webgl:
    global: true
  downloads.prevent_mixed_content:
    global: true
  fileselect.folder.command:
    global:
    - foot
    - -e
    - nnn
    - -p
    - '{}'
  fileselect.handler:
    global: external
  fileselect.multiple_files.command:
    global:
    - foot
    - -e
    - nnn
    - -p
    - '{}'
  fileselect.single_file.command:
    global:
    - foot
    - -e
    - nnn
    - -p
    - '{}'
  fonts.default_size:
    global: 10pt
  fonts.statusbar:
    global: default_size default_family
  fonts.web.size.default:
    global: 16
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: false
  statusbar.show:
    global: always
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.tabs_are_windows:
    global: false
  url.default_page:
    global: search.brave.com
  url.searchengines:
    global:
      DEFAULT: https://search.brave.com/search?q={}
  url.start_pages:
    global: search.brave.com
  zoom.default:
    global: '90'
