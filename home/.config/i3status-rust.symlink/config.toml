## Base16 Catppuccin
# Author: Pocco81 (https://github.com/pocco81)

# Full config template needed for block theme overrides
# Start flavours
# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Nord by arcticicestudio

[theme]
theme = "solarized-dark"
[theme.overrides]
idle_bg = "#1e202e"
idle_fg = "#c0caf5"
info_bg = "#1abc9c"
info_fg = "#16161e"
good_bg = "#9ece6a"
good_fg = "#16161e"
warning_bg = "#e0af68"
warning_fg = "#16161e"
critical_bg = "#f7768e"
critical_fg = "#16161e"
# The rest of the theme settings are left at default.
# End flavours
#separator = ""

[icons]
icons = "material-nf"

# i3srs config
[[block]]
block = "cpu"
format = " $icon $utilization "
format_alt = " $icon $frequency{ $boost|} "

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "
[block.theme_overrides]
idle_bg = "#292e42"

[[block]]
block = "disk_space"
info_type = "available"
alert_unit = "GB"
alert = 10.0
warning = 15.0
format = " $icon $available "
format_alt = " $icon $available / $total "
[block.theme_overrides]
idle_bg = "#565f89"

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"
[block.theme_overrides]
idle_bg = "#e0af68"
idle_fg = "#16161e"

[[block]]
block = "battery"
format = " $icon $percentage "
empty_format = " $icon $percentage, $power power, $time remaining "
missing_format = ""
interval = 5

[[block]]
block = "net"
format = " 󰇚 $speed_down 󰕒 $speed_up "
format_alt = " $icon  {$ssid at$frequency|Wired connection} "
[block.theme_overrides]
idle_bg = "#292e42"

[[block]]
block = "time"
interval = 5
format = " $icon $timestamp.datetime(f:'%m/%d/%y %I:%M %p') "
[block.theme_overrides]
idle_bg = "#41a6b5"
idle_fg = "#1e202e"

[[block]]
block = "pomodoro"
[block.theme_overrides]
idle_bg = "#565f89"